<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 60%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 15px; }
        .chat-box { border: 1px solid #ccc; padding: 20px; width: 60%; margin: auto; min-height: 300px; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let user_input = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += "<p><b>You:</b> " + user_input + "</p>";
            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                body: new URLSearchParams({ "user_input": user_input }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                chatBox.innerHTML += "<p><b>Bot:</b> " + data + "</p>";
            });
        }
    </script>
</body>
</html>
